themes:
  unm_dev:
    internal_css:
      unm_dev: /styles_unm_dev/*.css
  unm_test:
    internal_css:
      unm_test: /styles_unm_test/*.css
  unm:
    external_css:
      unm_fonts: https://cloud.typography.com/7254094/6839152/css/fonts.css
    internal_css:
      unm: /styles_unm/*.css
    variables:
      light:
        line-length: 45rem
        line-height: 1.6
        shadow: 0 calc(var(--grid)/4) var(--grid) rgba(0,0,0,0.15)
        shadow-inset: inset 0 calc(var(--grid)/4) var(--grid) rgba(0,0,0,0.05)
        font:
          content: '"Gotham A","Gotham B","Gotham Pro","Gotham","Helvetica Neue",Helvetica,Seravek,"Gill Sans Nova",Ubuntu,Calibri,"DejaVu Sans",source-sans-pro,sans-serif'
          header: '"Vitesse A","Vitesse B","Vitesse",Rockwell,"Rockwell Nova","Roboto Slab","DejaVu Serif","Sitka Small",serif;'
          ui: "Seravek,'Gill Sans Nova',Ubuntu,Calibri,'DejaVu Sans',source-sans-pro,sans-serif"
        unm:
          cherry: "#ba0c2f"
          turquoise: "#007a86"
          silver: "#a7a8aa"
          gray: "#63666a"
          yellow: "#ffc600"
          orange: "#ed8b00"
          red: "#c05131"
          brown: "#d6a461"
          green: "#a8aa19"
          purple: "#8a387c"
        theme:
          neutral: "#63666a"
          accent: "#a7a8aa"
          highlight: "#ba0c2f"
        cue:
          information: "#1ec8a9"
          safe: "#aad11f"
          warning: "#ffc600"
          danger: "#ff990a"
      dark:
        shadow: 0 calc(var(--grid)/4) var(--grid) rgba(0,0,0,0.3)
        shadow-inset: inset 0 -calc(var(--grid)/4) var(--grid) rgba(0,0,0,0.3)

user_sources:
  cas:
    providers:
      netid:
        name: UNM NetID
        active: true
        version: CAS_VERSION_3_0
        server: casprod.unm.edu # formerly login.unm.edu
        port: 443
        context: cas
        setnocasservervalidation: true
        fixhttpsproblems: true
