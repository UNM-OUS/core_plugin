unm:
  # shared user sources, which are yaml files that contain lists of netIDs and groups to put them into
  # formatted like (note groups are in their own key, so we can add more info later if neeeded):
  # netid:
  #   groups: []
  user_sources:
    - https://secretary.unm.edu/shared_permissions/known_netids.yaml
  # config options for turning on the "test site" feature, which adds a banner and blocks unknown users
  test_site:
    active: false # set to true to add a banner and block all users who aren't in the admins, editors, or testers groups
    allowed_routes: [signin, signout, captcha] # list of routes that are allowed even when test_site is active
    banner:
      title: This is a test site
      message: This is a site intended for internal testing and development. Access is limited and information may not be accurate or up-to-date.
  shared_bookmarks:
    update: true
    searchable: true
  # enable to block login completely for unknown users (users not found in any sources under unm.user_sources)
  block_unknown_netids: false
  # follows the same format as user_sources, but can be configured locally
  known_netids: []
  # configure the shared database connection
  shared_db:
    dsn: null
    user: null
    pass: null
  # list of HSC orgs to be used by things like FacultyInfo to determine if people are in HSC
  hsc_orgs:
    - School of Medicine
    - HS Library and Informatics Center
    - College of Nursing
    - College of Pharmacy
    - College of Population Health
    - VP HSC Administration
    - HSC VP Research
    - UNM HSC West Campus
    - UNM Medical Group
  # list of branch orgs to be used by things like FacultyInfo to determine if people are in branch
  branch_orgs:
    - "UNM - Gallup"
    - "UNM - Los Alamos"
    - "UNM - Taos"
    - "UNM - Valencia"
  # give each semester a 7 day "buffer" where we switch before its official start
  semester_prelaunch: P7D
  # known start dates of semesters
  # to update check https://registrar.unm.edu/academic-calendar/ten-year-semester-dates-calendar.html
  semesters:
    2034:
      spring: [1, 15]
      summer: [6, 3]
      fall: [8, 19]
